{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
        {% block 'head' %}{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
        <title>{% block 'titulo' %}{% endblock %}</title>
    </head>
    <body>
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-dark bg_navbar justify-content-between">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img width="60" src="{% static 'login/img/CuteCakeShopLogoHome.png' %}">
            </a>
            
            <div class="navbar-brand mx-auto">
                <h3 class="font_logo text-center">Cut Cake Shop</h3>
            </div>

            <div id="actions" class="d-flex align-items-center">
                <div class="box-icons position-relative">
                    <a class="navbar-brand" href="{% url 'favoritos' %}">
                        <img width="40" src="{% static 'base/img/favorite_icon.png' %}">
                        <div class="qtd_icons" id="qtd_favorite">{{ qtd_favorite }}</div>
                    </a>
                </div>
                <div class="box-icons position-relative mx-3">
                    <a class="navbar-brand" href="{% url 'carrinho' %}">
                        <img width="40" src="{% static 'base/img/car_icon.png' %}">
                        <div class="qtd_icons" id="qtd_carrinho">{{ qtd_cart }}</div>                    
                    </a>
                </div>
                <div class="box-icons position-relative">
                    <a class="navbar-brand" href="{% url 'perfil' %}">
                        <img width="40" src="{% static 'base/img/person_icon.png' %}">
                    </a>
                </div>
            </div>
        </nav>
        {% endif %}
        
        {% block 'body' %}{% endblock %}
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            setTimeout(function() {
                $('#message').fadeOut('slow');
            }, 5000); // ajuste este tempo
        </script>
    </body>
</html>
